{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>Edit Quote</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method = "post">
				<div class="form-group">
					<label for="description">Quote:</label>
					<textarea class="form-control" maxlength="250" rows="4" name="description">{{item.description}}</textarea>

					<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save</button>
					<button class="btn btn-default delete" type="button">
						<a href = '{{url_for('showQuote', source_id = source_id)}}'>
						<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</a>
					</button>

				</div>
			</form>
		</div>
	</div>
{% endblock %}
